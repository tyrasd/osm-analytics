<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OSM Analytics Tool</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!--<link href='style.css' rel='stylesheet' type='text/css'>-->
    <!-- Mapbox GL -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.16.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2.rc.2/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2.rc.2/leaflet.js"></script>
    <script src="libs/leaflet-mapbox-gl.js"></script>
    <script src="libs/Leaflet.Editable.js"></script>
    <script src="libs/leaflet.activearea.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script src="vendor.bundle.js"></script>
    <script src="bundle.js"></script>

    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setDomains", ["*.osm-analytics.org"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.hotosm.org/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 8]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//piwik.hotosm.org/piwik.php?idsite=8" style="border:0;" alt="" /></p></noscript>
  </body>
</html>
